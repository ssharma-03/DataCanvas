<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Infographic Generator</title>
</head>
<body>
    <h1>Upload Your Dataset</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="datafile">Upload CSV File:</label>
        <input type="file" name="datafile" required><br><br>

        <h2>Enter Your Prompt</h2>
        <textarea name="prompt" rows="3" cols="40" placeholder="E.g., Show sales trend for electronics"></textarea><br><br>

        <button type="submit">Generate</button>
    </form>
</body>
</html>
